syntax = "proto3";

package arm_face_id;

message RecognizeRequest {
  bytes face_img = 1;
}

message RecognizeResult {
  bytes face_img = 1;
  string name = 2;
  string id = 3;
  string last_recognized_date = 4;
}

service RpcManager {
  rpc RecognizeFace(RecognizeRequest) returns (RecognizeResult) { }
}